name: dask-jobqueue-docker-images-build

on:
  push:
    branches: "*"
  schedule:
    - cron: "0 0 * * *"
 

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jobqueue: ["htcondor", "pbs", "sge", "slurm", "none"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check versions
        run: |
          docker version
          docker-compose version
      - name:  Building Image 
        shell: bash -l {0}
        run: |
          cd ./ci/${{ matrix.jobqueue }}
          docker-compose build 
      - name: List images
        run: |
          docker ps -a 
          docker images
          
      